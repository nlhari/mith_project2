<body>

<div class="container">
    <h2>US Auto CO2 Emission 1976 - 2019</h2>

    <div class="row">
        <div id="yearlyCO2-bubble-chart" class="dc-chart">
            <strong>Yearly CO2 Change From Previous Year</strong> (g/mi)
            <a class="reset" href="javascript:yearlyCO2BubbleChart.filterAll();dc.redrawAll();"
                style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div id="yearly-move-chart">
            <strong>Horsepower by Year</strong>
            <span class="reset" style="display: none;">range: <span class="filter"></span></span>
            <a class="reset" href="javascript:moveChart.filterAll();yearlyVolumeChart.filterAll();dc.redrawAll();"
               style="display: none;">reset</a>
            
               <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div id="yearly-volume-chart">
        </div>
        <p class="muted pull-right" style="margin-right: 15px;">select a time range to zoom in</p>
    </div>
    <div class="row">
        <div>
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records |
                <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </div>
        </div>
        <table class="table table-hover dc-data-table"></table>
    </div>
</div>
